<!DOCTYPE html>
<html lang="en">
<head>

        <button class="butt"></button>
        <button class="butt"></button>
        <button class="butt"></button>

            <th id="n1" class="l1">player1</th>
            <th id="n2" class="l1">player2</th>
        </tr>
        <tr>
            <td id="s1" class="l2">0</td>

</div>

<script src="ttt.js"></script>
